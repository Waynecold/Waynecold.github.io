<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wayne's HTML Playground</title>
    <link rel="shortcut icon" href="https://github.com/Waynecold/Waynecold.github.io/blob/main/favicon.ico" />
    <!--使用link添加ico格式的网页图标-->
</head>

<body>
    <h1>欢迎进入HTML Playground</h1>
    <hr> <!-- 这是一条水平线 -->

    <h2>HTML是什么</h2>
    <p>HTML全称Hyper Text Markup Language，是使用各种标记标签来描述网页的一种标记语言。</p>
    <hr>

    <h2>HTML段落</h2>
    <p>使用&lt;p&gt;标签来定义段落，段落属于块级元素，段后自带空行。使用&lt;br&gt;标签在同一段落内换行。</p>
    <hr>

    <h2>HTML文字格式化</h2> <!--使用“&lt;”和“&gt;”来表示小于号和大于号-->
    <ul>
        <li>&lt;b&gt;标签<b>加粗</b>，&lt;i&gt;标签<i>斜体</i></li>
        <li>&lt;strong&gt;标签<strong>强调</strong>，&lt;em&gt;标签<em>着重</em></li>
        <li>&lt;sup&gt;标签<sup>上标</sup>，&lt;sub&gt;标签<sub>下标</sub></li>
        <li>&lt;ins&gt;标签<ins>插入字</ins>，&lt;del&gt;标签<del>删除字</del></li>
        <li>&lt;mark&gt;标签<mark>标记</mark>，&lt;small&gt;标签<small>小号字</small></li>

    </ul>
    </p>
    <hr>

    <h2>HTML链接</h2> <!--使用<a>标签来定义链接-->
    <p>点击进入<a href="https://www.bilibili.com/">B站主页</a></p>


</body>

</html>
